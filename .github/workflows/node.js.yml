name: Node.js CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - run: yarn install
    - run: yarn build:ci
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: www
        path: |
          dist
