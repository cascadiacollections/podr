name: Node.js CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs on new commits to same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # For security scanning
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Security audit
      run: yarn audit --groups dependencies || echo "⚠️ Security vulnerabilities found, review required"
      continue-on-error: true

    - name: Run tests
      run: yarn test --ci --json --outputFile=test-report.json

    - name: Publish Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-report.json
        retention-days: 7

    - name: Build
      run: yarn build:ci

    - name: Build summary
      if: success()
      run: |
        echo "## ✅ Build Successful" >> $GITHUB_STEP_SUMMARY
        echo "Build artifacts are ready for deployment" >> $GITHUB_STEP_SUMMARY
        ls -lh dist/ >> $GITHUB_STEP_SUMMARY || true

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: www
        path: |
          dist
