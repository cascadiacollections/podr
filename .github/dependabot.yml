# ğŸ¤– Dependabot Configuration - 2025 Edition
# Automated dependency management with security-first approach
# ğŸ“š Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates

version: 2

updates:
  # ğŸ“¦ Production Dependencies - High Priority
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    assignees:
      - "kevintcoughlin"
    reviewers:
      - "kevintcoughlin"
    labels:
      - "dependencies"
      - "npm"
      - "production"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    open-pull-requests-limit: 10
    target-branch: "main"
    versioning-strategy: "increase"
    # ğŸ”’ Security updates take priority
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # ğŸš€ Group frontend framework updates
    groups:
      preact-ecosystem:
        patterns:
          - "preact*"
          - "@preact/*"
        update-types:
          - "minor"
          - "patch"
      build-tools:
        patterns:
          - "webpack*"
          - "@rushstack/*"
          - "heft*"
        update-types:
          - "minor"
          - "patch"
      testing-tools:
        patterns:
          - "jest*"
          - "@testing-library/*"
          - "@types/jest"
        update-types:
          - "minor"
          - "patch"
      css-tools:
        patterns:
          - "postcss*"
          - "sass*"
          - "autoprefixer"
          - "cssnano"
        update-types:
          - "minor"
          - "patch"

  # ğŸš¨ Security Updates - Immediate Priority
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "America/Los_Angeles"
    assignees:
      - "kevintcoughlin"
    reviewers:
      - "kevintcoughlin"
    labels:
      - "security"
      - "critical"
      - "dependencies"
    commit-message:
      prefix: "security"
      include: "scope"
    open-pull-requests-limit: 5
    target-branch: "main"
    # ğŸ”¥ Only security updates for this configuration
    allow:
      - dependency-type: "direct"
        update-types: ["security"]
      - dependency-type: "indirect"
        update-types: ["security"]

  # âš¡ GitHub Actions - Automated CI/CD Updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
      timezone: "America/Los_Angeles"
    assignees:
      - "kevintcoughlin"
    reviewers:
      - "kevintcoughlin"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
    commit-message:
      prefix: "ci"
      include: "scope"
    open-pull-requests-limit: 3
    target-branch: "main"
    # ğŸ¯ Group related actions together
    groups:
      node-actions:
        patterns:
          - "actions/setup-node"
          - "actions/cache"
        update-types:
          - "major"
          - "minor"
          - "patch"
      deployment-actions:
        patterns:
          - "peaceiris/actions-gh-pages"
          - "netlify/actions/*"
        update-types:
          - "minor"
          - "patch"

  # ğŸ³ Docker Dependencies (if any)
  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "11:00"
      timezone: "America/Los_Angeles"
    assignees:
      - "kevintcoughlin"
    reviewers:
      - "kevintcoughlin"
    labels:
      - "dependencies"
      - "docker"
      - "devcontainer"
    commit-message:
      prefix: "docker"
      include: "scope"
    open-pull-requests-limit: 2
