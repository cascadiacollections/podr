[build]
  # Install dependencies (including devDependencies needed for heft)
  command = "yarn install --production=false --frozen-lockfile && yarn build:ci"
  publish = "dist"

[build.environment]
  # Build optimizations
  NODE_ENV = "production"
  NODE_OPTIONS = "--max-old-space-size=4096"
  # Yarn configuration
  YARN_ENABLE_IMMUTABLE_INSTALLS = "false"

# SPA redirect - handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Allow required external resources
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https: blob:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://api.rss2json.com https://podr-svc-48579879001.us-west4.run.app; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), interest-cohort=()"
    # Strict-Transport-Security (HSTS) - Force HTTPS for 1 year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache static assets aggressively with content-based hashing
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.@(js|css|png|jpg|jpeg|webp|woff|woff2|ttf|eot|svg|ico|gif)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Manifest and service worker should be revalidated
[[headers]]
  for = "/@(manifest.json|sw.js|service-worker.js)"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# HTML should not be cached to ensure users get the latest version
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
